<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora Básica</title>
</head>
<body>
    <main>
        <h1>Calculadora Básica</h1>

        <div class="tela">
            <input type="text" id="armazenamento" value="" class="visor-tela">
            <input type="text" id="operacao" value="" class="visor-operacao">
            <input type="text" id="visor" value="" class="visor-tela">
        </div>
        
        <div class="calc">
            <button value="" data-soma class="teclas tecla-funcao">+</button>
            <button value="" data-subtrai class="teclas tecla-funcao">-</button>
            <button value="" data-multiplica class="teclas tecla-funcao">x</button>
            <button value="" data-divide class="teclas tecla-funcao">/</button>
            <button value="0" class="teclas tecla-numero">0</button>
            <button value="1" class="teclas tecla-numero">1</button>
            <button value="2" class="teclas tecla-numero">2</button>
            <button value="3" class="teclas tecla-numero">3</button>
            <button value="4" class="teclas tecla-numero">4</button>
            <button value="5" class="teclas tecla-numero">5</button>
            <button value="6" class="teclas tecla-numero">6</button>
            <button value="7" class="teclas tecla-numero">7</button>
            <button value="8" class="teclas tecla-numero">8</button>
            <button value="9" class="teclas tecla-numero">9</button>
            <button value="" id="botao-apagar" data-apagar class="teclas tecla-funcao">C</button> 
            <button value="" data-igual class="teclas tecla-funcao">=</button> 
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
